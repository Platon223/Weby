<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unauthorized - ChatBot WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-light: #f6f7fb;
            --bg-dark: #23272f;
            --primary: #4f8cff;
            --primary-dark: #3a6fd8;
            --input-bg-light: #fff;
            --input-bg-dark: #2c2f36;
            --text-light: #23272f;
            --text-dark: #f6f7fb;
            --border: #e3e5e8;
            --shadow: 0 4px 24px rgba(79,140,255,0.10);
        }
        body {
            background: var(--bg-light);
            color: var(--text-light);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
        }
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--primary);
            user-select: none;
            background: none;
            border: none;
            padding: 0.3rem 0.7rem;
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            z-index: 10;
        }
        .theme-toggle:focus {
            outline: 2px solid var(--primary);
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 3rem 2rem;
        }
        .error-card {
            background: var(--input-bg-light);
            color: var(--text-light);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem;
            max-width: 400px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
        }
        .error-code {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .error-message {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .error-desc {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.2rem;
        }
        .btn {
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        }
        .btn-primary {
            background: var(--primary);
            color: #fff;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        .btn-secondary {
            background: #fff;
            color: var(--primary);
            border: 1.5px solid var(--primary);
        }
        .btn-secondary:hover {
            background: var(--primary);
            color: #fff;
        }
        @media (max-width: 600px) {
            .main-content {
                padding: 1.2rem 0.7rem;
            }
            .error-card {
                padding: 1.2rem 0.7rem;
                max-width: 98vw;
            }
        }
        /* Dark theme */
        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        body.dark .error-card {
            background: var(--input-bg-dark);
            color: var(--text-dark);
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
        }
        body.dark .btn-secondary {
            background: #23272f;
            color: #8ab4f8;
            border-color: #8ab4f8;
        }
        body.dark .btn-secondary:hover {
            background: #4f8cff;
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        ðŸŒ™
    </button>
    <main class="main-content">
        <div class="error-card">
            <div class="error-code">401</div>
            <div class="error-message">Unauthorized Access</div>
            <div class="error-desc">
                You do not have permission to view this page.<br>
                Please <a href="/auth/login" style="color:var(--primary);font-weight:bold;">login</a> or return to the <a href="/home/" style="color:var(--primary);font-weight:bold;">home page</a>.
            </div>
            <a href="/auth/login" class="btn btn-primary">Login</a>
            <a href="/home/" class="btn btn-secondary">Go Home</a>
        </div>
    </main>
    <script>
        // Theme toggle logic
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        function setTheme(dark) {
            if (dark) {
                body.classList.add('dark');
                themeToggle.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                themeToggle.textContent = 'ðŸŒ™';
                localStorage.setItem('theme', 'light');
            }
        }
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(savedTheme === 'dark' || (!savedTheme && prefersDark));
        themeToggle.addEventListener('click', () => {
            const isDark = !body.classList.contains('dark');
            setTheme(isDark);
        });
    </script>
</body>
</html>
