<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-light: #f6f7fb;
            --bg-dark: #181c25;
            --primary: #4f8cff;
            --primary-dark: #3a6fd8;
            --input-bg-light: #fff;
            --input-bg-dark: #23283a;
            --text-light: #23272f;
            --text-dark: #f6f7fb;
            --border: #e3e5e8;
            --shadow: 0 4px 24px rgba(79,140,255,0.10);
        }
        body {
            background: var(--bg-light);
            color: var(--text-light);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
        }
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--primary);
            user-select: none;
            background: none;
            border: none;
            padding: 0.3rem 0.7rem;
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            z-index: 10;
        }
        .theme-toggle:focus {
            outline: 2px solid var(--primary);
        }
        .container {
            background: var(--input-bg-light);
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 370px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            position: relative;
        }
        h2 {
            margin: 0 0 0.5rem 0;
            font-weight: 700;
            font-size: 1.7rem;
            text-align: center;
            letter-spacing: 0.5px;
            color: var(--primary);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
            width: 100%;
        }
        .input-group {
            position: relative;
            width: 90%;
            margin-bottom: 0.5rem;
        }
        .floating-label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            color: var(--primary);
            font-size: 1rem;
            pointer-events: none;
            transition: 
                all 0.18s cubic-bezier(.4,0,.2,1);
            opacity: 0.85;
            padding: 0 0.2em;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 0.7rem 1rem;
            border: 1.5px solid var(--border);
            border-radius: 6px;
            background: var(--input-bg-light);
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            width: 100%;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: var(--primary);
        }
        /* Floating label effect */
        input:not(:placeholder-shown) + .floating-label,
        input:focus + .floating-label {
            top: 0.18rem;
            left: 0.8rem;
            font-size: 0.82rem;
            background: var(--input-bg-light);
            color: var(--primary-dark);
            opacity: 1;
            padding: 0 0.2em;
        }
        body.dark input:not(:placeholder-shown) + .floating-label,
        body.dark input:focus + .floating-label {
            background: var(--input-bg-dark);
            color: #8ab4f8;
        }
        button[type="submit"] {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        }
        button[type="submit"]:hover {
            background: var(--primary-dark);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(79,140,255,0.15);
        }
        /* Dark theme */
        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        body.dark .container {
            background: var(--input-bg-dark);
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
        }
        body.dark input[type="text"], 
        body.dark input[type="email"], 
        body.dark input[type="password"] {
            background: var(--input-bg-dark);
            color: var(--text-dark);
            border-color: #353945;
        }
        body.dark .floating-label {
            background: transparent;
            color: #8ab4f8;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 0.7rem;
                max-width: 98vw;
            }
            .theme-toggle {
                top: 0.7rem;
                right: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        🌙
    </button>
    <div class="container">
        <h2>Create Your Account</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="input-group">
                <input id="username" name="username" type="text" required autocomplete="username" placeholder=" " />
                <span class="floating-label">Username</span>
            </div>
            <div class="input-group">
                <input id="email" name="email" type="email" required autocomplete="email" placeholder=" " />
                <span class="floating-label">Email</span>
            </div>
            <div class="input-group">
                <input id="password" name="password" type="password" required autocomplete="new-password" placeholder=" " />
                <span class="floating-label">Password</span>
            </div>
            <div class="input-group">
                <input id="job" name="job" type="text" required autocomplete="new-password" placeholder=" " />
                <span class="floating-label">Job</span>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <script>
        // Theme toggle logic
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        function setTheme(dark) {
            if (dark) {
                body.classList.add('dark');
                themeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                themeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            }
        }
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(savedTheme === 'dark' || (!savedTheme && prefersDark));
        themeToggle.addEventListener('click', () => {
            const isDark = !body.classList.contains('dark');
            setTheme(isDark);
        });
    </script>
</body>
</html>
