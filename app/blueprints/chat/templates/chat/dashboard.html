<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-light: #f6f7fb;
            --bg-dark: #181c25;
            --primary: #4f8cff;
            --primary-dark: #3a6fd8;
            --input-bg-light: #fff;
            --input-bg-dark: #181c25;
            --text-light: #23272f;
            --text-dark: #f6f7fa;
            --border: #e3e5e8;
            --shadow: 0 4px 24px rgba(79,140,255,0.10);
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
        }
        .theme-toggle {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--primary);
            user-select: none;
            background: none;
            border: none;
            padding: 0.3rem 0.7rem;
        }
        .container {
            display: flex;
            min-height: 100vh;
            background: var(--bg-light);
        }
        .sidebar {
            width: 260px;
            background: var(--input-bg-light);
            border-right: 1.5px solid var(--border);
            box-shadow: 0 2px 8px rgba(79,140,255,0.06);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            padding: 0;
            /* Ensure sidebar takes full viewport height */
            height: 100vh;
            min-height: 100vh;
            overflow: hidden;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 1.2rem 1.2rem 1.2rem 1.2rem;
            border-bottom: 1.5px solid var(--border);
            gap: 0.7rem;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 8px;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        }
        .sidebar-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary);
            letter-spacing: 0.5px;
        }
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 1.2rem 0.7rem;
            /* Add max-height to ensure scrollability */
            max-height: calc(100vh - 110px); /* Adjust based on header and button height */
        }
        .chat-item {
            padding: 0.7rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            color: var(--primary);
            background: #f0f4ff;
            transition: background 0.2s, color 0.2s;
            border: 1px solid var(--border);
        }
        .chat-item:hover {
            background: var(--primary);
            color: #fff;
        }
        .new-chat-btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 0.7rem 1rem;
            margin: 1.2rem 0.7rem;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        .new-chat-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px) scale(1.03);
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-light);
        }
        .welcome {
            text-align: center;
            max-width: 500px;
            background: var(--input-bg-light);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }
        .welcome h1 {
            font-size: 2.2em;
            color: var(--primary);
            margin-bottom: 0.5em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .welcome p {
            font-size: 1.15em;
            color: #393e6a;
            margin-bottom: 0.5em;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100vw;
                border-right: none;
                border-bottom: 1.5px solid var(--border);
                flex-direction: row;
                gap: 0.5rem;
                padding: 0.7rem 0.7rem;
                overflow-x: auto;
            }
            .main {
                padding: 1rem 2vw 1rem 2vw;
            }
        }
        @media (max-width: 600px) {
            .main {
                padding: 0.7rem 0.7rem;
            }
            .sidebar {
                padding: 0.7rem 0.7rem;
            }
            .theme-toggle {
                top: 0.7rem;
                right: 0.7rem;
            }
        }
        /* Dark theme */
        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        body.dark .container,
        body.dark .main,
        body.dark .welcome {
            background: var(--input-bg-dark);
            color: var(--text-dark);
        }
        body.dark .sidebar {
            background: var(--input-bg-dark);
            color: var(--text-dark);
            border-color: #353945;
        }
        body.dark .sidebar-title {
            color: #8ab4f8;
        }
        body.dark .chat-item {
            background: #23283a;
            color: #8ab4f8;
            border-color: #353945;
        }
        body.dark .chat-item:hover {
            background: #4f8cff;
            color: #fff;
        }
        body.dark .new-chat-btn {
            background: #8ab4f8;
            color: #23272f;
        }
        body.dark .new-chat-btn:hover {
            background: #4f8cff;
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        🌙
    </button>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/profile">
                    <div class="avatar" title="Profile">
                        <span>👤</span>
                    </div>
                </a>
                <span class="sidebar-title">Chats</span>
            </div>
            <div class="chat-list">
                <!-- Example chat items, replace with dynamic content -->
                 {% for chat in chats  %}
                    <div onclick="window.location.href = '/chat/{{ chat.id }}' " class="chat-item">{{ chat.name }}</div>
                 {%  endfor %}
            </div>
            <button onclick="showCreateChatPopup()" class="new-chat-btn">+ New Chat</button>
        </aside>
        <main class="main">
            <div class="welcome">
                <h1>Welcome to Weby!</h1>
                <p>
                    Start a new conversation or continue your existing chats.<br>
                    Your smart assistant is here to help you with anything!
                </p>
            </div>
        </main>
    </div>
    <div class="popup-bg" id="createChatPopup" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.18); z-index:1000; justify-content:center; align-items:center;">
        <div class="popup-content" style="background:#fff; padding:2rem 1.5rem; border-radius:12px; box-shadow:0 2px 16px rgba(0,0,0,0.12); min-width:260px; text-align:center;">
            <h3 style="margin-top:0; color:var(--primary);">Create New Chat</h3>
            <input type="text" id="chatNameInput" placeholder="Chat name" style="width:90%; padding:8px 10px; margin:18px 0 0 0; border-radius:6px; border:1.5px solid var(--border); font-size:1rem;">
            <div style="margin-top:18px;">
                <button onclick="submitCreateChat()" style="background:var(--primary); color:#fff; border:none; border-radius:5px; padding:8px 22px; font-size:15px; cursor:pointer;">Create</button>
                <button onclick="hideCreateChatPopup()" style="background:#f0f0f0; color:#222; border:none; border-radius:5px; padding:8px 22px; font-size:15px; cursor:pointer; margin-left:10px;">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        // Theme toggle logic
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        function setTheme(dark) {
            if (dark) {
                body.classList.add('dark');
                themeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                themeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            }
        }
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(savedTheme === 'dark' || (!savedTheme && prefersDark));
        themeToggle.addEventListener('click', () => {
            const isDark = !body.classList.contains('dark');
            setTheme(isDark);
        });

        function showCreateChatPopup() {
            document.getElementById('createChatPopup').style.display = 'flex';
            document.getElementById('chatNameInput').value = '';
            document.getElementById('chatNameInput').focus();
        }
        function hideCreateChatPopup() {
            document.getElementById('createChatPopup').style.display = 'none';
        }
        async function submitCreateChat() {
            const chatName = document.getElementById('chatNameInput').value.trim();
            if (!chatName) {
                document.getElementById('chatNameInput').focus();
                return;
            }
            const passing_data = {name: chatName};
            const response = await fetch('/chat/dashboard', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(passing_data),
            });
            hideCreateChatPopup();


            window.location.href = response.url;
        
        }
    </script>
</body>
</html>
